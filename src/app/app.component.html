<header>
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">My Angular 2 App!</a>
    </div>
  </nav>
</header>

<main>
  <div class="jumbotron">
    <h1>Welcome to Our App!</h1>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="users">
    <div *ngFor="let user of users">
      {{ user.name }} ({{ user.username }})
    </div>
  </div>
</main>



<footer class="text-center">
  Copyright &copy; 2017
</footer>
